<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="reveal.js/dist/reset.css" />
    <link rel="stylesheet" href="reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="reveal.js/dist/theme/serif.css" id="theme" />

    <!-- Theme used for syntax highlighted code -->
    <link
      rel="stylesheet"
      href="reveal.js/plugin/highlight/monokai.css"
      id="highlight-theme"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown
          data-separator="-----"
          data-separator-vertical="---"
        >
          <textarea data-template>
            # TIVA

            ### Date

            -----

            Vertical slides are separated by `- - -`

            ---

            Vertical slides are separated by `- - -` .

            ---

            Vertical slides are separated by `- - -` ..

            -----

            # title
            ## skills
            * one
            * two
            * three

            ## heading
            8. three
            1. one
            1. two


            -----


            # Questions

            -----

            ## made with

            #### [reveal.js](https://github.com/hakimel/reveal.js)

            #### [excalidraw](https://github.com/excalidraw/excalidraw)

          </textarea>
        </section>
      </div>
    </div>

    <script src="reveal.js/dist/reveal.js"></script>
    <script src="reveal.js/plugin/notes/notes.js"></script>
    <script src="reveal.js/plugin/markdown/markdown.js"></script>
    <script src="reveal.js/plugin/highlight/highlight.js"></script>
    <script src="reveal.js/plugin/zoom/zoom.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom],
        multiplex: {
          // Example values. To generate your own, see the socket.io server instructions.
          secret: '16249773013664833648', // Obtained from the socket.io server. Gives this (the master) control of the presentation
          id: '78098da096bbaccc', // Obtained from socket.io server
          url: 'https://reveal-multiplex.glitch.me/' // Location of your socket.io server
        },

        // Don't forget to add the dependencies
        dependencies: [
          { src: 'https://reveal-multiplex.glitch.me/socket.io/socket.io.js', async: true },
          { src: 'https://reveal-multiplex.glitch.me/master.js', async: true },
          { src: 'https://reveal-multiplex.glitch.me/client.js', async: true }
        ]
      });
    </script>
  </body>
</html>
